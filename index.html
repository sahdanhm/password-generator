<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Password Generator</h1>
        <h3>
          The password will use upper and lower case alphabet, numbers, and
          symbols (!@#$%^&*)
        </h3>
      </div>

      <div class="password">
          <p id="pass-output"><span>Your password will be pop up here!</span></p>
        </div>
        <div class="setting">
          <button class="btn-gnrt" id="btn-gnrt" onclick="generatePass()">
            Generate
          </button>
          <br>
          <br>
        <label for="length">length : </label>
        <input
          type="number"
          name="length"
          id="length"
          class="length"
          value="20"
        />
        <button class="btn-copy" onclick="copy()">Copy</button>
      </div>
    </div>
    <script src="password-generator.js"></script>
  </body>
</html>
